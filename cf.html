                    <input type="text" id="cinput" placeholder="Enter Celsius here" />
                    <button id="csubmit" class="abutton">Submit C</button>
                </div>
            </div>
            <br />
            <textarea rows="4" cols="50" id="fpopup"></textarea>
        </div>
        <div id="second" class="floatleft">
            <div class="inputandbuttonandh2">
                <h2 id="2h2">Fahrenheit to Celsius</h2>
                <div class="inputandbutton">
                    <input type="text" id="finput" placeholder="Enter Fahrenheit here" />
                    <button id="fsubmit" class="abutton">Submit F</button>
                </div>
            </div>
            <br />
            <textarea rows="4" cols="50" id="cpopup"></textarea>
        </div>
